{% extends "layout.html" %}

{% block title %}
    Unpaid Expenses
{% endblock %}

{% block main %}
<div class="page-header">Unpaid Expenses</div>

<table class="table table-striped table-light"> 
    <tr class="table-header">
        <th>Date</th> <th>Cost</th> <th>Description</th> <th>Venmo</th><th></th>
    </tr>
    {% for row in dues%}
        <tr>
            <td>{{ row[0] }}</td> <td>{{ "$" + '%.2f' % row[1] }}</td> <td>{{ row[2] }}</td> <td>{{ row[3] }}</td> 
            <td><form action="{{ url_for('personal_dues', group=group) }}" method="POST">
                <input id="venmo" name="venmo" type="hidden" value="{{row[3]}}">
                <input id="expenseID" name="expenseID" type="hidden" value="{{row[4]}}">
                <button type="submit"> Mark Paid </button>
                </form></td>
        </tr>
    {% endfor %}


</table>

{% endblock %}
