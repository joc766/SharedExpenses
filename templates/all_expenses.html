{% extends "layout.html" %}

{% block title %}
    All Expenses
{% endblock %}

{% block main %}
<div class="page-header">All Expenses </div>
{% for i in range(length) %}
<form action="{{ url_for('all_expenses') }}" method="POST">
    <input id="groupID" name="groupID" type="hidden" value="{{ ids[i] }}">
    <button type="submit"> {{ groups[i] }} </button>
</form>
{% endfor %}




{% endblock %}
