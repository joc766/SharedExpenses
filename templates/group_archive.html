{% extends "layout.html" %}

{% block title %}
    Archive
{% endblock %}

{% block main %}
<div class="page-header">Archive</div>

<table class="table table-striped table-light"> 
    <tr>
        <th style="margin:auto;">Date</th> <th style="margin:auto;">Cost</th> <th style="margin:auto;">Description</th> <th style="margin:auto;">Venmo</th><th></th>
    </tr>
    {% for row in dues%}
        <tr>
            <td>{{ row[0] }}</td> <td>{{ "$" + '%.2f' % row[1] }}</td> <td>{{ row[2] }}</td> <td>{{ row[3] }}</td> 
            <td><form action="{{ url_for('group_archive', group=group) }}" method="POST">
                <input id="venmo" name="venmo" type="hidden" value="{{row[3]}}">
                <input id="expenseID" name="expenseID" type="hidden" value="{{row[4]}}">
                <button type="submit"> Mark Unpaid </button>
                </form></td>
        </tr>
    {% endfor %}


</table>

{% endblock %}
